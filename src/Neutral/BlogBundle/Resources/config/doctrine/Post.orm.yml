Neutral\BlogBundle\Entity\Post:
    type: entity
    table: null
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        title:
            type: string
            length: 255
        slug:
            type: string
            length: 255
        body:
            type: text
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        published:
            type: boolean
    uniqueConstraints:
        slug_idx:
            columns: [slug]
    manyToMany:
        tags:
            targetEntity: Tag
            cascade: [persist]
            orphanRemoval: true
            joinTable:
                name: post_tags
                joinColumns:
                    post_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    tag_id:
                        referencedColumnName: id
    lifecycleCallbacks: {  }
